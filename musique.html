<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Musiques | Codex - Etrian Odyssey TTRPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  </head>
  <body>
    <canvas id="particles"></canvas>
    <header class="codex-header">
      <a href="/" class="banniere-link"><img src="assets/images/banniere.png" alt="Bannière" class="banniere"></a>
      <h1>Musiques</h1>
      <p class="sous-titre">L’archive vivante des Égarés</p>
    </header>
    <nav class="nav-magique">
      <a href="/">Accueil</a>
      <a href="notes/">Patch Notes</a>
      <a href="regles/">Règles</a>
      <a href="univers/">Univers</a>
      <a href="">Musiques</a>
      <a href="ressources/">Ressources</a>
      <a href="credits">Crédits</a>
    </nav>
    
    <main class="accueil-music">
      <section class="music-player">
        <div class="audio-player-container">
          <div class="now-playing">
            <img id="track-art" src="assets/images/default-cover.png" alt=" " class="track-cover">
            <div>
              <h3 id="track-title"></h3>
              <p id="track-artist"></p>
              <p id="track-album"></p>
            </div>
          </div>
          <audio id="audio" preload="auto"> Votre navigateur ne supporte pas l'élément audio. </audio>
          <div class="controls">
            <button id="prevBtn">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button id="playPauseBtn">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="loopBtn" title="Lecture en boucle">
              <i class="fa-solid fa-repeat"></i>
            </button>
            <button id="nextBtn">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
          <div class="time">
            <div id="timeDisplay">0:00</div>
            <div id="totalTimeDisplay">0:00</div>
          </div>
          <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
          </div>
          <div class="volume-container">
            <i id="volumeIcon" class="fas fa-volume-high"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            <span id="track-context" class="track-context"></span>
          </div>
        </div>
        <div class="playlist-tabs-wrapper">
          <button class="scroll-btn left">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="playlist-tabs-container">
            <div class="playlist-tabs" id="playlistTabs">
              <button class="tab-button active" data-playlist="sys">Système</button>
              <button class="tab-button" data-playlist="charamake">Création</button>
              <button class="tab-button" data-playlist="city">Voarmur</button>
              <button class="tab-button" data-playlist="events">Événements</button>
              <button class="tab-button" data-playlist="labyrinth">Labyrinthe</button>
              <button class="tab-button" data-playlist="battle">Combats</button>
              <button class="tab-button" data-playlist="foe">F.O.E.</button>
              <button class="tab-button" data-playlist="boss">Boss</button>
              <button class="tab-button" data-playlist="unknown">???</button>
            </div>
          </div>
          <button class="scroll-btn right">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        </div>
        <ul id="playlist"></ul>
        </div>
      </section>
    </main>
    <footer>
      <p>© 2025 • Wizardofaz, Rashaza, Jeido, ChatGPT</p>
    </footer>
    <script src="scripts/music-player/read-mp3-data.js"></script>
    <script src="scripts/music-player/tabs-scroll.js"></script>
    <script src="scripts/music-player/player.js"></script>
    <script src="scripts/particles.js"></script>
  </body>
</html>
