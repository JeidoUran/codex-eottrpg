<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Moments | Codex - Etrian Odyssey TTRPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  </head>
  <body>
    <canvas id="particles"></canvas>

    <header class="codex-header">
      <a href="/" class="banniere-link"
        ><img src="assets/images/banniere.png" alt="Bannière" class="banniere"
      /></a>
      <h1>Moments</h1>
      <p class="sous-titre">L’archive vivante des Égarés</p>
    </header>

    <nav class="nav-magique">
      <a href="/">Accueil</a>
      <a href="/notes/">Patch Notes</a>
      <a href="/resumes/">Résumés</a>
      <a href="/moments.html">Moments</a>
      <a href="/univers/">Univers</a>
      <a href="/regles/">Règles</a>
      <a href="/musique.html">Musiques</a>
      <a href="/ressources/">Ressources</a>
      <a href="/credits.html">Crédits</a>
    </nav>

    <main class="accueil">
      <div class="patch-list">
        <article class="article-credits">
          <section class="moments-random">
            <div class="moments-head">
              <h2>Moments aléatoires</h2>
              <div class="moments-controls">
                <i
                  id="moments-refresh"
                  class="fa-solid fa-arrows-rotate refresh-moments"
                ></i>

                <select
                  id="moments-session"
                  class="moments-select"
                  aria-label="Filtrer par session"
                >
                  <option value="">Toutes les sessions</option>
                </select>

                <select
                  id="moments-category"
                  class="moments-select"
                  aria-label="Filtrer par catégorie"
                >
                  <option value="">Toutes les catégories</option>
                </select>
                <select
                  id="moments-amount"
                  class="moments-select"
                  aria-label="Nombre de moments"
                >
                  <option value="">Nb</option>
                </select>
              </div>
            </div>

            <div id="moments-grid" class="moments-grid"></div>
          </section>
        </article>
      </div>
    </main>

    <button
      id="backToTop"
      onclick="window.scrollTo({ top: 0, behavior: 'smooth' })"
      aria-label="Retour en haut"
    >
      <i class="fa-solid fa-arrow-up"></i> Retour en haut
    </button>

    <footer>
      <p>© 2025 – Wizardofaz, Rashaza, Jeido, ChatGPT</p>
    </footer>

    <script src="scripts/backToTop.js"></script>
    <script src="scripts/particles.js"></script>
    <script src="scripts/archivist-ai/render-archivist-text.js"></script>
    <script src="scripts/archivist-ai/archivist-moment-loader.js"></script>
  </body>
</html>
